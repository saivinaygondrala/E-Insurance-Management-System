<div class="container">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="panel-title text-center">Log In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">

                <form #f="ngForm" (submit)="doLogin(f)">
                    <p class="alert alert-success" *ngIf="succ">{{msg}}</p>
<p class="alert alert-danger" *ngIf="err"> <span class="fas fa-exclamation"></span> &nbsp;&nbsp;{{msg}}</p>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="uname" #uname="ngModel" ngModel placeholder="username" required autocomplete="off">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="upassword" #upassword="ngModel" ngModel placeholder="password" required autocomplete="off">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 ">
                            
                            <input type="submit"  class="btn btn-success" value="Login" /> &nbsp;
                            Don't have Account? <a routerLink="/SignUp">Register</a>
                        </div>
                    </div>
                </form>
                <br> <br><br>
            </div>
        </div>
    </div>
</div>
