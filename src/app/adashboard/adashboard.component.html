<app-leftpanel></app-leftpanel>

<div class="parent-div text-center">
  <div class="child1">
    <h1><span class="fas fa-users"></span></h1>
    <h2>Total Users</h2>
    <h1>{{length}}</h1>
  </div>
  <div class="child2">
    <h1><span class="fas fa-id-card"></span></h1>
    <h2>Total Policies</h2>
    <h1>{{policiesLength}}</h1>
  </div>
</div>
<div class="container-fluid content">
    <div class="row">
     
     
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
        
        <h2 class="text-center">All Our Users 
        </h2>
        <div style="left:300px">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="fas fa-search"></i></span>
          <input type="text" class="form-control" id="datatable-search-input" placeholder="Search the User" #search (keyup)="doSearch(search. value)">
          </div>
        </div>
       
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#Sno</th>
                <th scope="col">Name</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users;index as i;">
                <th>{{i+1}}</th>
                <td>{{user.uname}}</td>
                <td>{{user.uemail}}</td>
                <td>{{user.uphone}}</td>
                <td><a routerLink="/EditUser/{{user._id}}">
                  <button class="btn btn-primary"><span class="fas fa-edit"></span> </button></a> &nbsp;&nbsp; <button class="btn btn-danger" (click)="deleteUser(user._id)"><span class="fas fa-trash"></span></button></td>
              </tr>
            </tbody>
          </table>
          <p *ngIf="users.length==0" class="text-center">
            No Records Found
          </p>
        </div>
      </main>
    </div>
  </div>
