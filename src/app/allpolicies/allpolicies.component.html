<app-leftpanel></app-leftpanel>

<div class="container-fluid content">
    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
        <h2 class="text-center">All Our Policies</h2>
        <div style="left:300px">
          <div style="margin-bottom: 25px;" class="input-group">
            <span class="input-group-addon"><i class="fas fa-search"></i></span>
          <input  type="text" class="form-control" id="datatable-search-input" placeholder="Search by Providers" #search (keyup)="doSearch(search.value)">
        </div></div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#Sno</th>
                <th scope="col">Providers</th>
                <th scope="col">Amount</th>
                <th scope="col">Policy</th>
                <th scope="col">Insurance Type</th>
                <th scope="col">Life Cover</th>
                <th scope="col">Claim Settlement</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let policies of usersPolicy;index as i;">
                <th>{{i+1}}</th>
                <td>{{policies.ucompanyname}}</td>
                <td>{{policies.uamount}}</td>
                <td>{{policies.policy}}</td>
                <td>{{policies.uinsurancename}}</td>
                <td>{{policies.ulifecover}}</td>
                <td>{{policies.uclaimsettle}}</td>
                <td><button class="btn btn-danger" (click)="deletePolicy(policies._id)"> <span class="fas fa-trash"></span> </button>&nbsp;&nbsp; <a routerLink="/EditPolicy/{{policies._id}}"> <button class="btn btn-primary" > <span class="fas fa-edit"></span> </button></a></td>
              </tr>
            </tbody>
          </table>
          <p class="text-center" *ngIf="usersPolicy.length==0">No Records Found</p>
        </div>
      </main>
    </div>
  </div>
